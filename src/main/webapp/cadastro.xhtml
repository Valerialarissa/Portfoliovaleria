<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link href="resources/css/estilo.css" rel="stylesheet" type="text/css"/>
        <script src="resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="resources/js/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    </head>
    <body>
        <section class="contato" id="contato">
            <div class="contato">
                <div class="container">
                    
                    <h2 class="headline text-center">Cadastro</h2>
                    <h4 class="headline text-center">Cadastre-se no site para receber Promoções e avaliar projetos!</h4>
                    <h:form>
                        <div class="cols">
                            <div class="col">
                                <div class="form-group">
                                    <h:outputLabel value="Nome"/>
                                    <h:inputText maxlength="30" size="30" id="nameInput" value="#{subscribeBean.viewer.name}"/>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <h:outputLabel value="Email"/>
                                    <h:inputText maxlength="30" size="30" id="emailInput" value="#{subscribeBean.viewer.email}"/>
                                </div>
                            </div>


                            <div class="col">
                                <div class="form-group">
                                    <h:outputLabel value="Usuário"/>
                                    <h:inputText maxlength="30" size="30" id="userInput" value="#{subscribeBean.viewer.user.login}"/>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <h:outputLabel value="Senha"/>
                                    <h:inputSecret id="passwordInput" value="#{subscribeBean.viewer.user.password}" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="botao medio" value="Salvar" action="#{subscribeBean.saveSubscriber()}" />
                        </div>
                        <p class="bg-success">
                            <i class="fa fa-info-circle"></i>Cadastro realizado com sucesso.</p>
                        
                        <p class="bg-danger"><i class="fa fa-info-circle"></i> Preencha todos os campos obrigatórios.</p>
                        <a href="index.xhtml"><h2 class="headline text-center">Voltar</h2></a>
                    </h:form>
                    
                </div>
            </div>
        </section>
                <section class="footer" id="footer">
            <footer>
                <div class="container">

                    <h5 class="headline text-center">Valéria Larissa - Designer Gráfico e Arte Finalista.</h5>
                    <p class="description text-center">© 2017  Todos os direitos reservados</p>
                </div>
            </footer>
        </section>
    </body>
</html>
